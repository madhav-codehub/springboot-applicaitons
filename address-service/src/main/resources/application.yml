server:
  port: 9000
  servlet:
    context-path: /api/v1
spring:
  application:
    name: employee-service
  datasource:
    url: jdbc:mysql://localhost:3306/springboot_db
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

address:
  service:
    url: "http://localhost:9091/api/v1"
